<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>signUpTailwind</title>
    <link href="./output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="bg-teal-300 font-sans">
    <main>
      <form
        class="w-[400px] bg-[#d9e3d9] mx-auto my-[10px] py-5 px-[80px] rounded-lg"
      >
        <h1 class="text-sky-900 text-center ">Sign Up</h1>
        <label class="block" for="name">Name:</label>
        <input class="bg-slate-300 text-[#636b63] text-[18px] w-full p-[5px] mb-3.5" type="text" name="name" id="name" />

        <label class="block" for="email">Email:</label>
        <input class="bg-slate-300 text-[#636b63] text-[18px] w-full p-[5px] mb-3.5" type="email" name="email" id="email" />

        <label class="block" for="password">Password:</label>
        <input class="bg-slate-300 text-[#636b63] text-[18px] w-full p-[5px] mb-3.5" type="password" name="password" id="password" />

        <label class="block" for="job">Job Role:</label>
        <select class="bg-slate-300 text-[14px] w-full p-[5px] mb-3.5" name="job" id="job">
          <option value="js">Javascript developer</option>
          <option value="react">React Developer</option>
          <option value="vue">Vue Developer</option>
          <option value="angular">Angular Developer</option>
        </select>

        <label class="block">Interests:</label>

        <input type="checkbox" id="developement" />
        <label for="developement" class="interests">Development</label>
        <br />
        <input type="checkbox" id="design" />
        <label for="design" class="interests">Design</label>
        <br />
        <input type="checkbox" id="devops" />
        <label for="developement" class="interests">DevOps</label>
        <br />
        <input type="checkbox" id="testing" />
        <label for="design" class="interests">Testing</label>
        <br />
        <button class="bg-[#00c42a] hover:bg-[#1cc942] py-2 px-10 w-full text-lg text-white border-[#019822] rounded-md mt-4">Sign up</button>
        <div id="login" class="text-center mt-2">
          Already have an account? <a class="text-[#00c42a] font-bold ml-1.5 text-center" href="./signIn.html">Signin Here</a>
        </div>
      </form>
    </main>
  </body>
</html>
