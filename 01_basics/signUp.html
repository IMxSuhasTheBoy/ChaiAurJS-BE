<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="signUpSignIn.css"
    />
  </head>
  <body>
    <form>
      <h1>Sign Up</h1>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />

      <label for="job">Job Role:</label>
      <select name="job" id="job">
        <option value="js">Javascript developer</option>
        <option value="react">React Developer</option>
        <option value="vue">Vue Developer</option>
        <option value="angular">Angular Developer</option>
      </select>

      <label>Interests:</label>

      <input type="checkbox" id="developement" />
      <label for="developement" class="interests">Development</label>
      <br />
      <input type="checkbox" id="design" />
      <label for="design" class="interests">Design</label>
      <br />
      <button>Sign up</button>
      <div id="login">Already have an account? <a href="./SignIn.html">Signin Here</a></div>
    </form>
  </body>
</html>
